{% extends 'base.html' %}
{% block title %} Home{% endblock title %}
{% block body %}

<div class="container my-3">
    <h2>Update Your Todo </h2>
    <form action="/update/{{alltodos.sno}}" method="POST">
        <div class="mb-3">
            <label for="Title" class="form-label">Todo Title</label>
            <input type="text" class="form-control" name="Title" id="Title" value='{{alltodos.title}}' aria-describedby="text" required>
            <div id="text" class="form-text">Enter Your Todo Title</div>
        </div>
        <div class="mb-3">
            <label for="Description" class="form-label">Todo Description</label>
            <input type="text" class="form-control" name="Description" value='{{alltodos.desc}}' id="Description" required>
        </div>

        <button type="submit" class="btn btn-outline-dark">Update</button>
    </form>
</div>
<!-- BOOTSTRAP JS (for dropdowns, toggle button, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

{% endblock body %}
